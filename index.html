<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.8/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.8/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.8/dist/js/uikit-icons.min.js"></script>
<script>

	$(".slide_filter").click(function(){
		var slide_type = $(this).data("slidefilter");
		//alert(slide_type);
		if(slide_type == "all"){
			$(".slide").show(300);
			return;
		}
		var slide_handle = "."+slide_type;
		
		$(".slide").not(slide_handle).hide(300);
		$(slide_handle).show (300);
	});
	</script>
</head>
<body>


    <div class="uk-margin-medium-top">
		<ul class="uk-flex-center" uk-tab>
			<li class="uk-active slide_filter" data-slidefilter="all"><a href="#">All</a></li>
			<li class="slide_filter" data-slidefilter="text"><a href="#">Text</a></li>
			<li class="slide_filter" data-slidefilter="image"><a href="#">Images</a></li>
			<li	class="slide_filter" data-slidefilter="video"><a href="#">Videos</a></li>
		</ul>
	</div>
 
	<ul class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@s" uk-sortable="handle: .uk-card" uk-grid>
		<li class="slide image" data-slideType="image">
			<div class="uk-card uk-card-default uk-card-body uk-text-center">image 1</div>
		</li>
		<li class="slide text" data-slideType="text">
			<div class="uk-card uk-card-default uk-card-body uk-text-center">text 2</div>
		</li>
		<li class="slide video" >
			<div class="uk-card uk-card-default uk-card-body uk-text-center">video 3</div>
		</li>
		<li class="slide text" data-slideType="text">
			<div class="uk-card uk-card-default uk-card-body uk-text-center">text 4</div>
		</li>
		<li class="slide" data-slideType="image">
			<div class="uk-card uk-card-default uk-card-body uk-text-center">image 5</div>
		</li>
		<li class="slide text" data-slideType="text">
			<div class="uk-card uk-card-default uk-card-body uk-text-center">text 6</div>
		</li>
		<li class="slide" data-slideType="">
			<div class="uk-card uk-card-default uk-card-body uk-text-center">image 7</div>
		</li>
		<li class="slide video" >
			<div class="uk-card uk-card-default uk-card-body uk-text-center">video 8</div>
		</li>
	</ul>

</body>
</html>
